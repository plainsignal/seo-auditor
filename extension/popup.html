<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SEO Audit Report - SEO Auditor</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0rem;
      width: 728px;
      background: #f8fafc;
    }

    .footer {
      font-size: 0.8rem;
      text-align: right;
      padding: 0 1rem 0.5rem 0;
      color: #6b7280;
    }

    h1 {
      font-size: 1.6rem;
    }

    p {
      font-size: 1rem;
      color: #374151;
      padding: 0.3rem 0 0.3rem 0;
    }

    .header-divider {
      border-bottom: 1px solid #e5e7eb;
    }

    .tabs {
      display: flex;
      flex-wrap: nowrap;
      background: #f9fafb;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 1.2rem 0;
      cursor: pointer;
      font-size: 0.9rem;
      color: #6b7280;
      border-bottom: 1px solid #e5e7eb;
      transition: all 0.2s ease;
    }

    .tab svg {
      display: block;
      margin: 0 auto;
      width: 20px;
      height: 20px;
      stroke-width: 2;
      color: #9ca3af;
    }

    .tab.active {
      color: #111827;
      font-weight: 600;
      background-color: #FFFFFF;
      border-bottom: 1px solid transparent;

    }

    .tab.active svg {
      color: #2563eb;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background: #ffffff;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.75rem;
      color: #334155;
    }

    .section-block {
      padding: 0.75rem 0rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }

    .section-title-left {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1.1rem;
    }

    .section-title button {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.3rem;
      background: #f8fafc;
      cursor: pointer;
    }

    .section-value {
      word-break: break-word;
      white-space: pre-wrap;
      color: #334155;
      font-size: 1rem;
    }

    .section-block li {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    .suggestion {
      margin-top: 0.3rem;
      font-size: 1rem;
      color: #eab308;
    }

    pre {
      font-size: 0.9rem;
      line-height: 1.4rem;
      background: #f1f1f1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      white-space: pre;
    }

    .good {
      color: #16a34a;
    }

    .warn {
      color: #f97316;
    }

    .error {
      color: #dc2626;
    }

    .subtabs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin: 0.5rem 0 1rem 0;
    }

    .subtab {
      padding: 0.4rem 0.4rem;
      background: #e5e7eb;
      border-radius: 0.3rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }

    .subtab.active {
      background: #3b82f6;
      color: white;
    }

    .tools a {
      display: inline-block;
      color: #2563eb;
      text-decoration: none;
      font-size: 1rem;
      padding-bottom: 0.1rem;
    }

    .tools a:hover {
      text-decoration: underline;
    }

    .help-icon {
      margin-left: 4px;
      color: #94a3b8;
      cursor: help;
    }

    .list {
      font-size: 1rem;
    }

    .text-center {
      text-align: center;
      margin: 1rem 0;
    }
  </style>
</head>

<body>

    <div class="tab" data-tab="images"></div>
    <div class="tab" data-tab="meta"></div>

</body>

</html>

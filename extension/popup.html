.tab.active {

  background-color: #FFFFFF;
  border-bottom: 1px solid transparent;

.tab.active svg {
  color: #2563eb;

.tab-content {

}

.tab-content.active {

}

  padding: 0.2rem 0.5rem;
  border: 1px solid #cbd5e1;
  border-radius: 0.3rem;
  background: #f8fafc;
  cursor: pointer;
}

.section-value {

  white-space: pre-wrap;
  color: #334155;
  font-size: 1rem;
}

.section-block li {
